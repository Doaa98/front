<body>
  <div class="container" style="margin-top: 1em;">

    <div style="margin-top: 2em;">
      <h5>
        <a routerLink="/ModelImplementd" style="font-size: 1.5em;float: right;" class="back-arrow"
          title="الرجوع الى المجتمع"> <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
      </h5>
      <a href="" style="float: right;font-size: 2em;"> تجارب وقصص المستخدمين</a>

      <a routerLink="/NewSubject" style="float: left;"><button class="btn btn-success">موضوع جديد</button></a>
    </div>
    <div style="clear: both;"></div>
    <br>
    <div class="card " id="forum_home">
      <div class="card-body" id="forum-showcase">

        <div *ngFor="let item of communityList">
          <div class="media" style="float:right">

            <a href="">
              <img class="rounded-circle" src="" alt="imageService"  width="65px" height="65px"
                style="vertical-align:middle" />
            </a>

            <span>
              <span>
                <a class="title" [routerLink]="['/ExpDetails/',item.id]">
                  {{item.title}} </a><br></span>


              <ul class="details-list" style="display: inline;">
                <li>
                  <span> <a href="" style="color: gray;">&nbsp;<i class="fa fa-user"></i>{{item.fullName}}</a>
                    &nbsp;</span>
                  <span><i class="fa fa-clock-o"></i>  {{item.date}} </span>
                </li>
              </ul>
            </span>
          </div>
          <div class="media" id="hidden" style="float:left" *ngIf="item.comment!=null">

            <a href="">
              <img class="rounded-circle" src="" alt="imageComment" width="65px" height="65px"
                style="vertical-align:middle" />
            </a>

            <span>
              <span>
                <a class="user" href="">{{item.comment.fullName}}</a> <br></span>


              <ul class="details-list" style="display: inline;">
                <li>
                  <span><i class="fa fa-clock-o"></i> {{item.comment.date}}</span>
                </li>
              </ul>
            </span>
          </div>
          <div style="clear: both;"></div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</body>
